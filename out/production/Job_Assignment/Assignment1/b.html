<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment1_b</title>
  </head>
  <body>
    <table id="myTable">
      <tr>
        <th>SL.No.</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John</td>
        <td>Doe</td>
        <td>New York</td>
        <td>United States</td>
      </tr>
    </table>

    <button onclick="addRowToBottom()">Add row to bottom</button>
    <button onclick="addRowToTop()">Add row to top</button>
  </body>
</html>
<script>
  let rowCount = 1;

  function addRowToBottom() {
    let table = document.getElementById("myTable");
    let row = table.insertRow(-1);
    let cell1 = row.insertCell(0);
    let cell2 = row.insertCell(1);
    let cell3 = row.insertCell(2);
    let cell4 = row.insertCell(3);
    let cell5 = row.insertCell(4);
    cell1.innerHTML = rowCount + 1;
    cell2.innerHTML = "New";
    cell3.innerHTML = "Person";
    cell4.innerHTML = "City";
    cell5.innerHTML = "Country";
    rowCount++;
  }

  function addRowToTop() {
    let table = document.getElementById("myTable");
    let row = table.insertRow(1);
    let cell1 = row.insertCell(0);
    let cell2 = row.insertCell(1);
    let cell3 = row.insertCell(2);
    let cell4 = row.insertCell(3);
    let cell5 = row.insertCell(4);
    cell1.innerHTML = rowCount + 1;
    cell2.innerHTML = "New";
    cell3.innerHTML = "Person";
    cell4.innerHTML = "City";
    cell5.innerHTML = "Country";
    rowCount++;
  }
</script>
